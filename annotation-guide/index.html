<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/styles/markdown.css" />
    <!-- <link rel="stylesheet" href="/assets/styles/markdown.css"> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/katex.min.css"
      integrity="sha384-zh0CIslj+VczCZtlzBcjt5ppRcsAmDnRem7ESsYwWwg3m/OaJ2l4x7YBZl9Kxxib"
      crossorigin="anonymous"
    />
    <title>元音标注指南</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/katex@0.16.21/dist/katex.min.js"
      integrity="sha384-Rma6DA2IPUwhNxmrB/7S3Tno0YY7sFu9WSYMCuulLhIqYSGZ2gKCJWIqhBWqMQfh"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/marked-katex-extension@5.1.4/lib/index.umd.js"></script>
    <script src="../assets/scripts/markdown.js"></script>
  </head>

  <body>
    <main class="markdown-contents">
      <!-- <div class="markdown-contents"></div> -->
    </main>
    <aside>
      <nav class="aside-nav"></nav>
    </aside>
    <script>
      const markdownContents = document.querySelector(".markdown-contents");
      fetch("./annotation-guide.md")
        .then((response) => response.text())
        .then((markdown) => {
          markdownContents.innerHTML = marked.parse(markdown);
          generateToc(markdownContents);
          initHeadingObserver();
        })
        .catch((error) => {
          console.error("Error fetching markdown file:", error);
          markdownContents.innerHTML = "Error when loading markdown file";
        });
    </script>
  </body>
</html>
